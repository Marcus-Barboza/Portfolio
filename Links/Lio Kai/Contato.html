<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Contato Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Contato</title>
</head>

<body>
    <header>
		<nav>
			<li><a class="logo" href="Lio Kai.html" target="_blank"><img style="margin-right: 10px;margin-bottom: 15px;" src="Logo4.png"></img><p class="lio_kai">Lio Kai</p></a></li>
		</nav> 
	</header>
    
    <div class="titulo">
        <h2 style="color: #0e3959;">Entre em Contato</h2>
    </div>

    <div class="contactUs">

        <div class="caixa">

            <!--------- Caixa de formulário --------->
            <div class="contact form">
                <h3>Envie uma mensagem</h3>
                <form>
                    <div class="formBox">
                        <div class="row50">
                            <div class="inputBox">
                                <span>Primeiro Nome</span>
                                <input type="text" placeholder="Exemplo: Júlia">
                            </div>
                            <div class="inputBox">
                                <span>Último Nome</span>
                                <input type="text" placeholder="Exemplo: Silva">
                            </div>
                        </div>

                        <div class="row50">
                            <div class="inputBox">
                                <span>Endereço de E-Mail</span>
                                <input type="text" placeholder="Exemplo: Julia.silva@emailX.com">
                            </div>
                            <div class="inputBox">
                                <span>Telefone</span>
                                <input type="text" placeholder="Exemplo: (DDD) 9xxxx-xxxx">
                            </div>
                        </div>

                        <div class="row100">
                            <div class="inputBox">
                                <span>Mensagem</span>
                                <textarea placeholder="Escreva sua mensagem aqui..."></textarea>
                            </div>
                        </div>

                        <div class="row100">
                            <div class="inputBox">
                                <input type="submit" value="Enviar">
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <!--------- Caixa de informações --------->
            <div class="contact info">
                <h3>Informações de Contato</h3>
                <div class="infoBox">
                    <div>
                        <span><ion-icon name="location"></ion-icon></span>
                        <p>Art Life Graúna, Brasília<br>BRAZIL</p>
                    </div>
                    <div>
                        <span><ion-icon name="mail"></ion-icon></span>
                        <a href="mailto:loikai.beachwear@gmail.com">liokai.beachwear@gmail.com</a>
                    </div>
                    <div>
                        <span><ion-icon name="call"></ion-icon></span>
                        <a href="tel:+5561993786711">+55 (61) 99378-6711</a>
                    </div>

                    <!--------- Redes Sociais --------->
                    </div>
                        <ul class="sci">
                            <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                            <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
                            <li><a href="https://api.whatsapp.com/send?phone=5561993796711&text=Oi Marjorie! tudo bom? tava dando uma olhadinha aqui no seu site e gostaria de ter mais informações!" target="_blank"><ion-icon name="logo-whatsapp"></ion-icon></a></li>
                            <li><a href="https://www.instagram.com/liokai_beachwear/" target="_blank"><ion-icon name="logo-instagram"></ion-icon></a></li>
                        </ul>
                    </div>

                    <!--------- Mapa --------->
                    <div class="contact map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3838.300739381721!2d-48.04085133517316!3d-15.84078333902242!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x935a32622e32ad9d%3A0xfe95f7d072da214e!2sPra%C3%A7a%20Gra%C3%BAna%20-%20Q.%20209%20-%20%C3%81guas%20Claras%2C%20Bras%C3%ADlia%20-%20DF%2C%2071930-750!5e0!3m2!1spt-BR!2sbr!4v1664072764731!5m2!1spt-BR!2sbr" style="border: 0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
        </div>
    </div>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
